<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con FormSubmit</title>
</head>
<body>

  <h2>Formulario de Contacto</h2>

  <form action="https://formsubmit.co/edwinjsa2021@gmail.com" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Email:</label>
    <input id="emailInput" placeholder="Correo electrónico o número de teléfono" type="email" id="email" name="email" required><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

    <button type="submit">Enviar</button>
    <input type="hidden" name="_next" value="https://edwinjsa.github.io/Dedicatoria/dedicatoria.html">
    <input type="hidden" name="_captcha" value="false">
  </form>

</body>
</html>
